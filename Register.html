<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #008080, #a3d9d4, #e9f6f6);
  /* Cool teal → light mint → soft white */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #004d4d; /* dark teal text for contrast */
}

.neon-form {
  background: #e9f6f6;
  padding: 40px 35px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0, 128, 128, 0.3);
  width: 100%;
  max-width: 420px;
  transition: box-shadow 0.3s ease;
  animation: fadeIn 1.2s ease-out;
  opacity: 0;
  animation-fill-mode: forwards;
}

.neon-form:hover {
  box-shadow: 0 12px 35px rgba(163, 217, 212, 0.5);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo {
  font-weight: 700;
  font-size: 1.6rem;
  text-align: center;
  color: #008080; /* cool teal */
  margin-bottom: 18px;
  letter-spacing: 2px;
  user-select: none;
}

.logo-icon {
  font-size: 2.2rem;
  vertical-align: middle;
  margin-right: 8px;
}

h2 {
  text-align: center;
  color: #004d4d; /* dark teal */
  margin-bottom: 24px;
  font-weight: 600;
  font-size: 1.8rem;
}

label {
  display: block;
  margin: 14px 0 6px;
  font-weight: 600;
  color: #004d4d;
}

input {
  width: 100%;
  padding: 12px;
  border: 1.8px solid #008080;
  border-radius: 8px;
  background: #e9f6f6;
  color: #004d4d;
  font-size: 1em;
  outline: none;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input::placeholder {
  color: #aacfcf;
}

input:focus {
  border-color: #004d4d;
  box-shadow: 0 0 8px #008080;
  background-color: #d1f0ef;
}

/* Forgot Password link styles */
.forgot-password {
  display: block;
  margin-top: 6px;
  font-size: 0.9em;
  color: #008080;
  text-decoration: none;
  font-weight: 600;
  cursor: pointer;
}

.forgot-password:hover {
  text-decoration: underline;
  color: #004d4d;
}

button {
  margin-top: 28px;
  width: 100%;
  padding: 14px;
  font-size: 1.1em;
  font-weight: 700;
  background: linear-gradient(90deg, #008080, #004d4d);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.4s ease;
}

button:hover {
  background: linear-gradient(90deg, #004d4d, #008080);
}

.footer {
  text-align: center;
  margin-top: 22px;
  font-size: 0.95em;
  color: #004d4d;
}

.footer a {
  color: #008080;
  text-decoration: none;
  font-weight: 600;
}

.footer a:hover {
  text-decoration: underline;
  color: #004d4d;
}

@media (max-width: 480px) {
  .neon-form {
    padding: 30px 20px;
  }
}

</style>

</head>
<body>

  <form class="neon-form" action="login.html" method="post" novalidate>
    <h2>Register</h2>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="email@example.com" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" minlength="6" required />
    
    <!-- Forgot Password Link -->
    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>

    <button type="submit">Register</button>

    <div class="footer">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </form>

<script>
  // You don't have confirm password field, so removing this script to avoid error
  // Or add confirm password input if needed
</script>

</body>
</html>
