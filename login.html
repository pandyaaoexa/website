<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Animated Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7;
      animation: glow 2s infinite alternate;
      width: 300px;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      }
      to {
        box-shadow: 0 0 30px #00fff7, 0 0 60px #00fff7;
      }
    }

    .login-box h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      border-bottom: 2px solid #fff;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #00fff7;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus + label,
    .input-box input:valid + label {
      top: -10px;
      font-size: 12px;
      color: #00fff7;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #00fff7;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
    }

    .forgot-password:hover {
      color: #00e6d3;
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #00fff7;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #00e6d3;
      box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background: #1a1a2e;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #00fff7;
      width: 300px;
      border-radius: 10px;
      color: #fff;
      position: relative;
    }

    .modal-content input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: none;
      border: 1px solid #00fff7;
      color: #fff;
      border-radius: 5px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #00fff7;
      font-size: 20px;
      cursor: pointer;
    }

    .modal-btn {
      margin-top: 15px;
      background: #00fff7;
      color: #000;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-btn:hover {
      background: #00e6d3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="Success.html" method="post">
      <div class="input-box">
        <input type="text" required />
        <label>Username</label>
      </div>

      <div class="input-box">
        <input type="password" required />
        <label>Password</label>
      </div>

      <!-- Forgot password triggers modal -->
      <span class="forgot-password" id="forgotLink">Forgot Password?</span>

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <!-- Modal HTML -->
  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Reset Password</h3>
      <p>Enter your email to receive reset instructions:</p>
      <input type="email" placeholder="Your email" required />
      <button class="modal-btn">Send Reset Link</button>
    </div>
  </div>

  <!-- Modal Script -->
  <script>
    const modal = document.getElementById("forgotModal");
    const openBtn = document.getElementById("forgotLink");
    const closeBtn = document.getElementById("closeModal");

    openBtn.onclick = () => {
      modal.style.display = "block";
    };

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
